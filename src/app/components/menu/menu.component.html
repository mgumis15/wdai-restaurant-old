
     <div class="container">
        <p [ngStyle]="{'backgroundColor':(counter>10)?'powderblue':'rgb(255, 174, 0)'}" *ngIf="isLogged&&!canModify">Ilość wybranych dań: {{counter}}</p>

        <app-dish 
        *ngFor="let dish of dishes | paginate: { itemsPerPage: perPage, currentPage: p }"
         [dish]=dish 
         [maxValue]=maxValue
         [minValue]=minValue
         ></app-dish>
         <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <select (change)="onSelect($event)">
               <option value="5" selected>5</option>
               <option value="10">10</option>
               <option value="25">25</option>
        </select>

     </div>
